<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunt the Mole</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ HUNT THE MOLE ðŸ”«</h1>
    <p class="subtitle">Take aim and catch those pesky critters!</p>
    
    <div class="game-card">
      <div class="info">
        <div class="stat-box">
          <div class="stat-label">Score</div>
          <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Level</div>
          <div class="stat-value" id="level">1</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Time</div>
          <div class="stat-value" id="time">30</div>
        </div>
      </div>

      <div class="combo-display" id="combo"></div>

      <div class="grid" id="grid">
        <!-- Holes will be generated by JavaScript -->
      </div>

      <div class="controls">
        <button id="start" class="btn-primary">Start Hunt</button>
        <div class="high-score">Best Score: <span id="highScore">0</span></div>
      </div>
    </div>
  </div>

  <div class="modal" id="gameOverModal">
    <div class="modal-content">
      <h2>ðŸŽ® Hunt Complete!</h2>
      <div class="results">
        <div class="result-item">
          <span class="result-label">Final Score:</span>
          <span class="result-value" id="finalScore">0</span>
        </div>
        <div class="result-item">
          <span class="result-label">Level Reached:</span>
          <span class="result-value" id="finalLevel">0</span>
        </div>
        <div class="result-item">
          <span class="result-label">Accuracy:</span>
          <span class="result-value" id="accuracy">0%</span>
        </div>
        <div class="result-item">
          <span class="result-label">Best Combo:</span>
          <span class="result-value" id="bestCombo">0</span>
        </div>
      </div>
      <button id="playAgain" class="btn-primary">Hunt Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
